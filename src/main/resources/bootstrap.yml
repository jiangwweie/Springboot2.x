spring:
  application:
    name: demo
  profiles:
    active: dev

---
spring:
  profiles: dev
  # nacos-config的dataId组成为：
  #  ${spring.cloud.nacos.config.prefix}-${spring.profile.active}.${spring.cloud.nacos.config.file-extension}
  cloud:
    nacos:
      config:
        server-addr: 49.235.227.150:8848
        # 对应nacos的dataId ,否则默认application.name，优先级最高
        prefix: demo2021
        # 格式类型
        file-extension: yml
        group: jiangwei
        namespace: dev
        # 优先级次低
        extension-configs[0]:
          dataId: ext-config.yml
          group: jiangwei
          refresh: true
        # 优先级最低
        shared-configs[0]:
          dataId: share-config.yml
          group: jiangwei
          refresh: true
        enable-remote-sync-config: true
  config:
    # 如果本地配置优先级高，那么 override-none 设置为 true，包括系统环境变量、本地配置文件等配置
    override-none: true
    # 如果想要远程配置优先级高，那么 allow-override 设置为 false，如果想要本地配置优先级高那么 allow-override 设置为 true
    allow-override: true
    # 只有系统环境变量或者系统属性才能覆盖远程配置文件的配置，本地配置文件中配置优先级低于远程配置；注意本地配置文件不是系统属性
    override-system-properties: false
  main:
    allow-bean-definition-overriding: true
